<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <button id="btn1">눌러보세요</button>
  <div id="text">기본 텍스트</div>
</body>

<script>
  function btnClicked() {
    alert("버튼이 클릭됨");
  }


  const dtn1 = document.getElementById("btn1");
  const text = document.getElementById("text");

  function textChange(){
    text.innerHTML = "<h1>버튼이 클릭되었습니다.<h1>";
    text.style.backgroundColor = "red";
  }

  btn1.addEventListener("click", textChange);
  document.body.appendChild(dtn1);

</script>

</html>
