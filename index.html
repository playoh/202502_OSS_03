<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Album Demo</title>

  <!-- ✅ Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- (선택) 카드 이미지 높이 고정 -->
  <style>
    .card-img-top {
      height: 225px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- A. 헤더 -->
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <strong>CRUD Album</strong>
        </a>
        <a href="add.html" class="btn btn-primary my-2">추가하기</a>
      </div>
    </div>
  </header>

  <!-- B. 히어로 영역 -->
  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Album example</h1>
          <p class="lead text-body-secondary">
            부트스트랩 카드 그리드를 이용한 간단한 앨범 레이아웃 예제입니다.
          </p>
        </div>
      </div>
    </section>

    <!-- C. 카드 그리드 -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <!-- 카드 템플릿 -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://picsum.photos/800/450?random=1" class="card-img-top" alt="sample1">
              <div class="card-body">
                <h3 class="card-title"> 카드1번</h3>
                <p class="card-text">이것은 카드 예제 설명 텍스트입니다.</p>
                <p>by yammy</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="location.href='view.html'"
                      class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button name="delet"  type="button" class="btn btn-sm btn-outline-secondary">Delet</button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>

          <!-- 카드 복제 -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://picsum.photos/800/450?random=2" class="card-img-top" alt="sample2">
              <div class="card-body">
                <h3 class="card-title"> 카드2번</h3>
                <p class="card-text">또 다른 카드 설명 텍스트입니다.</p>
                <p>by SonyHeis</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="location.href='view.html'"
                      class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button name="delet"  type="button" class="btn btn-sm btn-outline-secondary">Delet</button>
                  </div>
                  <small class="text-body-secondary">15 mins</small>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <img src="https://picsum.photos/800/450?random=3" class="card-img-top" alt="sample3">
              <div class="card-body">
                <h3 class="card-title"> 카드3번</h3>
                <p class="card-text">세 번째 카드 설명입니다.</p>
                <p>by play0h</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="location.href='view.html'"
                      class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button name="delet" type="button" class="btn btn-sm btn-outline-secondary">Delet</button>
                  </div>
                  <small class="text-body-secondary">30 mins</small>
                </div>
              </div>
            </div>
          </div>

        </div> <!-- row -->
      </div> <!-- container -->
    </div> <!-- album -->
  </main>

  <!-- D. Footer -->
  <footer class="text-body-secondary py-5">
    <div class="container">
      <p class="mb-1">Album example is © Bootstrap, but please customize it for yourself!</p>
      <p class="mb-0">Back to <a href="#">top</a></p>
    </div>
  </footer>
</body>

<script>
  const deletBtns = document.getElementsByName("delet");

  function deletCard (){
    if (confirm("게시물을 삭제할까요?")) {
      alert("게시물이 삭제 되었습니다.");
      window.location.href = "index.html";
    } else {
      alert("취소 되었습니다.");
    }
  }

  deletBtns.forEach(e=>{
    e.addEventListener("click",deletCard);
  })
  
</script>

</html>
