<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Page</title>

  <!-- ✅ Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ FontAwesome 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

  <!-- 상단 Navbar -->
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <strong>CRUD Album</strong>
        </a>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <!-- 카드 대신 심플한 2-column 레이아웃 -->
        <div class="row g-4 align-items-start">
          
          <!-- 좌측 이미지 -->
          <div class="col-md-5">
            <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6?q=80&w=1200&auto=format&fit=crop"
              class="img-fluid rounded shadow-sm" alt="게시물 이미지">
          </div>

          <!-- 우측 텍스트 -->
          <div class="col-md-7">
            <h2 class="mb-3">Next.js의 전체 페이지 캐싱: 신선도 잃지 않고 SSR 캐싱하기</h2>

            <p class="text-muted mb-2">
              <i class="fa-solid fa-user"></i> 작성자 이메일: example@email.com
            </p>
            <p class="text-muted mb-4">
              <i class="fa-regular fa-calendar"></i> 작성일: 2025-09-07
            </p>

            <p style="white-space: pre-line; line-height:1.6;">
              여기에는 글의 본문 내용이 들어갑니다.  
              사용자가 add.html에서 입력한 긴 텍스트가 표시됩니다.
              여러 줄도 자연스럽게 보이도록 white-space: pre-line 처리했습니다.
            </p>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-body-secondary py-5">
    <div class="container text-center">
      <p class="mb-0">© 2025 CRUD Album Example</p>
    </div>
  </footer>

  <!-- JS: 삭제 confirm -->
  <script>
    document.getElementById("deleteBtn").addEventListener("click", function () {
      if (confirm("게시물을 삭제할까요?")) {
        alert("게시물이 삭제되었습니다.");
        window.location.href = "index.html";
      }
    });
  </script>

</body>

</html>
