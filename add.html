<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Page</title>

  <!-- ✅ Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- 상단 Navbar -->
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <strong>CRUD Album</strong>
        </a>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-4">새 글 작성</h2>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">생성자 이름</label>
            <input type="text" class="form-control" id="email" placeholder="작성자 이름을 입력하세요" required>
          </div>

          <!-- 1. Email -->
          <div class="mb-3">
            <label for="email" class="form-label">생성자 Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
          </div>

          <!-- 2. 이미지 업로드 -->
          <div class="mb-3">
            <label for="image" class="form-label">글의 사진</label>
            <input class="form-control" type="file" id="image" accept="image/*" required>
          </div>

          <!-- 3. 제목 -->
          <div class="mb-3">
            <label for="title" class="form-label">글의 제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
          </div>

          <!-- 4. 내용 -->
          <div class="mb-3">
            <label for="content" class="form-label">글의 내용</label>
            <textarea class="form-control" id="content" rows="5" placeholder="내용을 입력하세요" style="resize: none;"
              required></textarea>
          </div>

          <!-- 5. 날짜 -->
          <div class="mb-3">
            <label for="date" class="form-label">작성 날짜</label>
            <input type="date" class="form-control" id="date" required>
          </div>

          <!-- 버튼 -->
          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-secondary">취소</a>
            <button id="submitBtn" type="button" class="btn btn-primary">글 생성</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-body-secondary py-5">
    <div class="container">
      <p class="mb-0">© 2025 CRUD Album Example</p>
    </div>
  </footer>

</body>
<script>
  const submitBtn = document.getElementById("submitBtn");
  function submit() {
    if (confirm("게시물을 추가 할까요?")) {
      alert("게시물이 생성 되었습니다.");
      window.location.href = "index.html";
    } else {
      alert("취소 되었습니다.");
    }
  }
  submitBtn.addEventListener("click",submit);
</script>

</html>
